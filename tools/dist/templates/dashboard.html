<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASACAM | Test Dashboard</title>
    <link rel="stylesheet" href="/static/tailwindcss/output.css" />
  </head>
  <body class="dark">
    <main class="h-screen md:max-h-screen w-screen flex flex-col items-center py-4 px-4 md:px-8 space-y-4">
      <!-- Header Section -->
      <header class="w-full flex justify-between">
        <div class="flex items-center gap-x-16">
          <a href="/"><h2>ASACAM</h2></a>
          <nav class="hidden gap-4 text-sm font-medium md:flex">
            <a class="hover:text-accent" href="/"> Home </a>
            <a class="hover:text-accent" href="/dashboard"> Dashboard </a>
            <a class="hover:text-accent" href="/activity">
              Activity
            </a>
            <a class="hover:text-accent" href="/alerts">
              Alerts
            </a>
            <a class="hover:text-accent" href="settings">
              Settings
            </a>
          </nav>
        </div>
        <div class="flex gap-2">
          <button
            class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 rounded-full"
            type="button"
          >
            <img
              width="32"
              height="32"
              alt="Avatar"
              class="rounded-full"
              src="/static/assets/avatar.png"
              style="aspect-ratio: 32 / 32; object-fit: cover;"
            />
          </button>
        </div>
      </header>
      <!-- Analytics Summary Cards -->
      <section class="w-full grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 my-6">
        <!-- Total Reports Card -->
        <div class="bg-accent p-4 rounded-lg shadow-lg">
          <h3 class="text-lg font-semibold">Total Reports</h3>
          <p class="text-3xl font-bold mt-2">2,345</p>
        </div>
        <!-- Number of Reporters Card -->
        <div class="bg-accent p-4 rounded-lg shadow-lg">
          <h3 class="text-lg font-semibold">Total Reporters</h3>
          <p class="text-3xl font-bold mt-2">150</p>
        </div>
        <!-- Missions Per Week Card -->
        <div class="bg-accent p-4 rounded-lg shadow-lg">
          <h3 class="text-lg font-semibold">Missions Per Week</h3>
          <p class="text-3xl font-bold mt-2">45</p>
        </div>
        <!-- Validated Reports Card -->
        <div class="bg-accent p-4 rounded-lg shadow-lg">
          <h3 class="text-lg font-semibold">Validated Reports</h3>
          <p class="text-3xl font-bold mt-2">1,879</p>
        </div>
      </section>
      <!-- Detailed Analytics Section -->
      <section class="w-full grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Reports Per Reporter Chart -->
        <div class="bg-accent p-6 rounded-lg shadow-lg w-full">
          <h4 class="text-xl font-semibold mb-4">Reports Per Reporter</h4>
          <div id="reportsPerReporterChart" class="h-64 w-full">
            <!-- Mocked Chart/Graph for Reports Per Reporter -->
            <canvas id="reportsChart" class="min-w-full"></canvas>
          </div>
        </div>
        <div class="bg-accent p-6 rounded-lg shadow-lg w-full">
          <h4 class="text-xl font-semibold mb-4">Validated Reports Per Day</h4>
          <div id="validatedReportsChart" class="h-64 w-full">
            <!-- Mocked Line Chart for Validated Reports Per Day -->
            <canvas id="validatedReportsChartCanvas" class="min-w-full"></canvas>
          </div>
        </div>
      </section>
      <!-- Validated Reports Per Day -->
      <section class="w-full mt-8 bg-accent p-6 rounded-lg shadow-lg">
        <!-- Missions Per Week Table -->
        <div class="bg-accent p-6 rounded-lg shadow-lg">
          <h4 class="text-xl font-semibold mb-4">Missions Per Week</h4>
          <table class="min-w-full table-auto">
            <thead>
              <tr class="grid grid-cols-2 w-full">
                <th class="px-4 py-2">Week</th>
                <th class="px-4 py-2">Number of Missions</th>
              </tr>
            </thead>
            <tbody class="w-full">
              <tr class="border-y border-muted grid grid-cols-2 w-full">
                <td class="px-4 py-2 col-span-1 flex justify-center">Week 1</td>
                <td class="px-4 py-2 col-span-1 flex justify-center">10</td>
              </tr>
              <tr class="border-b border-muted grid grid-cols-2 w-full">
                <td class="px-4 py-2 col-span-1 flex justify-center">Week 2</td>
                <td class="px-4 py-2 col-span-1 flex justify-center">12</td>
              </tr>
              <tr class="border-b border-muted grid grid-cols-2 w-full">
                <td class="px-4 py-2 col-span-1 flex justify-center">Week 3</td>
                <td class="px-4 py-2 col-span-1 flex justify-center">8</td>
              </tr>
              <tr class="border-b border-muted grid grid-cols-2 w-full">
                <td class="px-4 py-2 col-span-1 flex justify-center">Week 4</td>
                <td class="px-4 py-2 col-span-1 flex justify-center">15</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <!-- Mock Charting with Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Mock Reports Per Reporter Chart
      const reportsCtx = document.getElementById('reportsChart').getContext('2d');
      new Chart(reportsCtx, {
        type: 'bar',
        data: {
          labels: ['Reporter 1', 'Reporter 2', 'Reporter 3', 'Reporter 4'],
          datasets: [{
            label: '# of Reports',
            data: [12, 19, 3, 5],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
            plugins: {
            legend: {
              display: true,
              position: 'right',
              align:'start',
              maxWidth: 160,
            }
        },
            scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
      // Mock Validated Reports Chart
      const validatedReportsCtx = document.getElementById('validatedReportsChartCanvas').getContext('2d');
      new Chart(validatedReportsCtx, {
        type: 'line',
        data: {
          labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
          datasets: [{
            label: 'Validated Reports',
            data: [15, 12, 20, 10, 25],
            backgroundColor: 'rgba(153, 102, 255, 0.2)',
            borderColor: 'rgba(153, 102, 255, 1)',
            borderWidth: 1
          }]
        },
        options: {
          plugins: {
            legend: {
              display: true,
              position: 'right',
              align:'start',
              maxWidth: 160,
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          },
        },
      });
    </script>
  </body>
</html>
